<h1>Django ToDo List</h1>
<section>
        <h2>Bestehende ToDos</h2>
        <ol>
            {% for entry in all_todos %}
                <li>
                    <div>{{entry.done|yesno:"Erledigt, Offen"}}</div>
                    <div>{{entry.text}}</div>
                    <div>{{entry.due_date}}</div>
                    <div>{{entry.category}}</div>
                </li>
            {% endfor %}
        </ol>
    </section>
<section>
        <h2>Neue Aufgabe hinzuf√ºgen</h2>
        <form action ="" method="POST">
            <div class="input">
                {% csrf_token %}
                <input type="text" id="text" placeholder="Neue Aufgabe..." name="text" required>
            </div>
            <div class="category">
                <i class="fa fa-caret-down selectArrow"></i>
                <select id="category" class="taskCategory" name="category_select">
                    <option class="disabled" value="">Choose a category</option>
                    <!--{% for category in all_categories %}
                    <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}-->
                </select>
                <ul>
                <!--{% for category in all_categories %}
                <li>{{category.name}}</li>
                {%endfor%}-->
                </ul>
            </div>
        </form>
</section>

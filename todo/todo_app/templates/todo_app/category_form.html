
{% extends "layout.html" %}

{% block content %}
    <div class="cats">
            {{categories}}
        <ul>
            {% for cat in categories %}
                <li>{{cat.name}}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Neue Kategorie</h2>

    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form }}
            </table>
            <button type="submit" title="Speichern" class=" submit glyphicon glyphicon-floppy-disk"></button>
        </form>
        <a href="{% url 'index' %}" title="Verwerfen" class="back glyphicon glyphicon-remove"></a>
    </div>
{% endblock %}
